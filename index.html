<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Battle Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <div class="title">Start Wars</div>
          <div class="subtitle">Online Star Wars Battle Simulator</div>
        </div>
        <nav>
          <ul>
            <li><a href="#">Setup a Battle</a></li>
            <li><a href="#">Battle History</a></li>
          </ul>
        </nav>
      </header>

      <article>
        <div class="people">
          <div>
            <h3>Choose Your Team</h3>
            <div class="people-container">
              <ul id="people-list"></ul>
              <div id="person-detail"></div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>

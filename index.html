<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Battle Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <div class="title">Start Wars</div>
          <div class="subtitle">Online Star Wars Battle Simulator</div>
        </div>
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="menu-icon" for="side-menu"
          ><span class="menu-line"></span
        ></label>

        <nav>
          <ul class="menu">
            <li><a href="index.html">Setup a Battle</a></li>
            <li><a href="battles.html">Battle History</a></li>
          </ul>
        </nav>
      </header>

      <article>
        <section id="people">
          <h3>Choose Your Team</h3>
          <div class="people-container">
            <div id="people-list"></div>
            <div id="person-detail"></div>
          </div>
        </section>
        <br />
        <hr />
        <section id="team">
          <h3>Current Team</h3>
          <p id="errors"></p>
          <div id="team-container">
            <p>No Team Members Added</p>
          </div>
        </section>
        <section id="start-battle-section" class="hidden">
          <h3>Let the battle begin!</h3>
          <button id="start">Start</button>
        </section>
      </article>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
